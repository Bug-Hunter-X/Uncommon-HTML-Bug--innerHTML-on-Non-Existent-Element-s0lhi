<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML to set the content of a non-existent element
    document.getElementById("nonExistentElement").innerHTML = "This text won't show.";

    // Correct way to add content if you are unsure if the element exists 
    const myDiv = document.getElementById("myDiv");
    if (myDiv) {
      myDiv.innerHTML += "<p>This text is appended correctly.</p>";
    }
  </script>
</body>
</html>
